<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubra como se tornar um Trader de Sucesso com estratégias validadas e liberdade financeira.">
    <title>Caminho para o Trader de Sucesso</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b1220;
            color: white;
            text-align: center;
        }
        header {
            background: #1e2e8f;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .hero {
            padding: 50px 20px;
        }
        .hero h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ff7a00;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff9a33;
        }
        footer {
            background: #1e2e8f;
            padding: 10px;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Caminho para o Trader de Sucesso</h1>
    </header>
    <section class="hero">
        <h2>Descubra estratégias validadas para alcançar a liberdade financeira</h2>
        <p>Aprenda como fazer suas primeiras operações com segurança e consistência.</p>
        <a class="btn" href="#comprar">Quero começar agora</a>
    </section>
    <footer>
        © 2025 Caminho do Trader - Todos os direitos reservados
    </footer>

</html>
